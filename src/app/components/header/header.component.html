<section>
  <div class="container">
    <div class="row mt-5 mb-5">
      <div class="col-md-9"><h1 class="title">Movie theatre shop</h1></div>
      <div class="col-md-3 cart-button">
        <a href="#" class="align-self-end" data-toggle="modal" data-target="#cartModal" (click)="setLoadCartComponent()">
          <span class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
              <path d="M14 36c-2.21 0-3.98 1.79-3.98 4s1.77 4 3.98 4 4-1.79 4-4-1.79-4-4-4zm-12-32v4h4l7.19 15.17-2.7 4.9c-.31.58-.49 1.23-.49 1.93 0 2.21 1.79 4 4 4h24v-4h-23.15c-.28 0-.5-.22-.5-.5 0-.09.02-.17.06-.24l1.79-3.26h14.9c1.5 0 2.81-.83 3.5-2.06l7.15-12.98c.16-.28.25-.61.25-.96 0-1.11-.9-2-2-2h-29.57l-1.9-4h-6.53zm32 32c-2.21 0-3.98 1.79-3.98 4s1.77 4 3.98 4 4-1.79 4-4-1.79-4-4-4z"/>
              <path d="M0 0h48v48h-48z" fill="none"/>
            </svg>
          </span>
          <span class="badge" [innerText]="elementsInCartCount"></span>
        </a>

        <app-cart *ngIf="cartComponentLoaded" (cartCleared)="setCartCleared()"></app-cart>
      </div>
    </div>
    <div class="row">
      <p>Welcome to our shop. We offer goodies for upcoming movies.</p>
      <p>Feel free to add any item you like to a cart or create your own item if you want to</p>
    </div>
  </div>
</section>
